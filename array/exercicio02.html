<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let paises = ["Brasil", "Portugual", "China", "Japao", "Noruega"]
        document.write(paises + "<br/>");

        paises[4] = "Jamaica";//alterar
        
        paises.push("india");//adiciona

        document.write(paises + "<br/>");

        paises.pop();//remove

        document.write(paises);

    </script>
</body>

</html>
